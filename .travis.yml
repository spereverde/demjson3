language: python

cache:
  pip: true

jobs:
  include:
  - python: '3.6'
  - python: '3.7'
  - python: '3.8'
  fast_finish: true

dist: xenial
os: linux

install:
- pip install coverage coveralls
- pip install -e .

script:
- make all
- coverage run --source=demjson3.py setup.py test

after_success:
- coverage report
- coveralls

before_deploy:
- git config --local user.name "nielstron"
- export TRAVIS_TAG=release-$(cat setup.py | grep version= | cut -d "\"" -f 2)
- git tag $TRAVIS_TAG || echo "Tag already exists"

deploy:
  - provider: pypi
    on:
      branch: master
      python: '3.8'
    skip_existing: true
    username: "__token__"
    password:
      secure: 
  - provider: releases
    cleanup: true
    overwrite: false
    on:
      branch: master
      python: '3.8'
      condition: "$TRAVIS_EVENT_TYPE = push"
    api_key:
      secure: 
